<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI poem generator</title>
  </head>
  <body>
    <h1>Poem generator</h1>

    <main>
      <form>
        <input
          type="text"
          placeholder="enter the topic of the poem"
          autofocus
          required
        />
        <input type="submit" />
      </form>
      <div>
        Roses are red
        <br />
        Violets are blue
      </div>
    </main>

    <footer>
      This AI project was coded with ❣️<a
        href="https://github.com/DemureSiwe/Ai-poem-generator.git"
      >
        by Busisiwe Tsetseng</a
      >
    </footer>
    <script src="scrip.js"></script>
  </body>
</html>
