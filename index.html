<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Poem generator</h1>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="enter the topic of the poem"
              autofocus
              required
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-buttton" />
          </form>
          <div class="hint">e.g: Her eyes, Summer,Roses.</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded with ❣️ by<a
          href="https://github.com/DemureSiwe/Ai-poem-generator.git"
        >
          Busisiwe Tsetseng</a
        >
        and is hosted on
        <a href="http://earnest-smakager-c13df1.netlify.app">Netlify</a>
      </footer>
    </div>
    <script src="scrip.js"></script>
  </body>
</html>
